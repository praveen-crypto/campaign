<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for( 'static', filename='assets/logo.png' ) }}" type="image/png" sizes="10x10">


    <!-- RESPONSIVE AND STYLE CSS -->
    <link rel="stylesheet" href = "{{ url_for( 'static', filename='css/auth.css' ) }}">
    
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Sign in</title>
    
  </head>

  <body>
    <div class="container login" >
      <div class="row">
        <div class="col-12">
          <div class="login-outer">
            <div class="login-heading text-center">
              <h4>Sign in</h4>
            </div>
            <div class="login-credentials text-center">
              <div class="email">
                <i class="fa fa-user " aria-hidden="true"></i>
                <input type="email" id="signin_email" placeholder="Email">
              </div>
              <div class="password">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" id="signin_password" placeholder="Password">
              </div>
            </div>
            <div class="login-btn">
              <a href="{{ url_for('signup') }}" class="sign_up">Create account</a>
              <div class="btn sign_in" id="signin_submit">Next</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  </body>
</html>
