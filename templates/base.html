<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for( 'static', filename='assets/logo.png' ) }}" type="image/png" sizes="10x10">

    <link rel="stylesheet" href = "{{ url_for( 'static', filename='css/style.css' ) }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.css">
    <title>INFINITY</title>
    <style>
        .temp{
            
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img class="logo" src="{{ url_for( 'static', filename='assets/logo.png' ) }}" alt="LOGO">
        </a>     

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item {{home}} ">
              <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {{monitor}}">
              <a class="nav-link" href="{{ url_for('monitor') }}">Monitor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{campaign}}"" href="{{ url_for('campaign') }}">Start a campaign</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{about}}"" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{contact_us}}"" href="{{ url_for('contact_us') }}">Contact Us</a>
            </li>
          </ul>
        </div>

    </nav>

    <div class="container-fluid">
        {% block topbody %}

        {% endblock %}


        <div class="row">
            <div class="left_side_content col-lg-3">
                <div class="temp">
                    
                </div>
            </div>
            
            <div class="col-lg-6">
                {% block body %}


            
                {% endblock %}

            </div>
            
    
            <div class="right_side_content col-lg-3">
                <div class="temp">
                    
                </div>
            </div>
        </div>
        

    </div>
    

    <script scr="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
